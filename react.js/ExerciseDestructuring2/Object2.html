<body>
    <script>
        let salaries = {
            'John' : 100,
            'Pete' : 300,
            'Mary' : 250,
            'Kop' : 300,
        };

        function topSalary(salaries) {
            if (salaries == null) {
                return null;
            } else {
                let max = Math.max(...Object.values(salaries));
                let nameMax ='';
                for (i in salaries){
                    if (salaries[i] == max){
                        nameMax += i +'\t';
                    }
                }
                return nameMax;
            }
        }

        console.log(topSalary(salaries)); 
        console.log(topSalary());

    </script>
</body>

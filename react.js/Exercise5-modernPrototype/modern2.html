<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //  2. สร้าง object rabbit ด้วย new keyword
        function Rabbit(name) {
            this.name = name;
        }

        Rabbit.prototype.sayHi = function() {
            alert(this.name);
        };

        let rabbit = new Rabbit("Rabbit");

        // - คำสั่งทั้งหมดนี้ทำงานเหมือนกันหรือไม่ 
        rabbit.sayHi(); //ได้ 'Rabbit' เพราะ this = rabbit มี name 
        Rabbit.prototype.sayHi(); //ได้ 'undefided' เพราะ this = Rabbit.prototype=Object  ไม่มี name 
        Object.getPrototypeOf(rabbit).sayHi(); //ได้ 'undefided'  เพราะ this = Rabbit ไม่มี name 
        rabbit.__proto__.sayHi(); //ได้ 'undefided'  เพราะ this = Rabbit ไม่มี name 

        
    </script>
</body>
</html>

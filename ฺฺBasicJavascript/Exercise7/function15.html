<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function draw(n) {
            let result = '';

            for (let i = 1 ; i <= n-1 ; i++) {
                for (let j = 1 ; j <= n ; j++) {
                    (i >= j )? result += '*' : result +='-';
                }  
                result += '\n';
            } 
            for (let k = 1 ; k <= n ; k++) {
                result += '*';
            }

            result += '\n';

            for (let x = 1 ; x <= n-1 ; x++) {
                for (let y = 1 ; y <= n ; y++) {
                    (x+y <= n )? result += '*' : result +='-';
                }  
                result += '\n';
            } 
            console.log(result);
        }

        draw(2);
        draw(3);
        draw(4);
        
    </script>
</body>
</html>

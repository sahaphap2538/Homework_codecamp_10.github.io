<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {

            let result = '';
            let k =1;
    
            for (let i = 1 ; i <= n ; i++) {
                for (let j = 1 ; j <= 2*n-1 ; j++) {
                    if (i+j > n && j-i < n ) {
                        result += k ;
                        k++;
                    } else {
                        result +='-'; 
                    }      
                }
                result += '\n';
            }

            for (let i = 1 ; i <= n-1 ; i++) {
                for (let j = 1 ; j <= 2*n-1 ; j++) {
                    if (i < j && i+j < 2*n ) {
                        result += k;
                        k++;
                    } else {
                        result +='-'; 
                    }            
                }
                result += '\n';
            }

            console.log(result);
        }

        draw(2);
        draw(3);
        draw(4);
        
    </script>
</body>
</html>

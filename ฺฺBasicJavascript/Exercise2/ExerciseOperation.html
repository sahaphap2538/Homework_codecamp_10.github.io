<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerciseการดำเนินการเบื้้องต้น</title>
</head>
<body>
    <script>
        // 1. ให้ระบุค่าของ a, b, c และ d หลังจากจบ statements ทั้งสามบรรทัด
        let a = 1, b =1;
        let c = ++a;
        let d = b++;
        //a = 2
        //b = 2
        //c = 2
        //d = 1
        console.log(a,b,c,d);

        // 2. จงหาผลลัพธ์ของ Statement ต่อไปนี้
        console.log("" + 1 + 0 );    //10
        console.log("" - 1 + 0);     //-1
        console.log(true + false);   //1
        console.log(6 / "3");        //2
        console.log("2" * "3");     //6
        console.log(4 + 5 + "px");  //9px
        console.log("$" + 4 + 5);   //$45
        console.log("4" - 2);       //2
        console.log("4px" - 2);     //NaN
        console.log(7 / 0);         //infinity
        console.log("  -9  " + 5);	//-9  5
        console.log("  -9  " - 5);  //-14
        console.log(null + 1);	    //1
        console.log(undefined + 1);	//NaN
        console.log(" \t \n" - 2);  //-2
        //ผมได้ฝึกคิดด้วยตนเองนะครับแต่ใช้คำสั่ง console.log เพื่อตรวจคำตอบและแสดงค่า^^
    </script>
</body>
</html>

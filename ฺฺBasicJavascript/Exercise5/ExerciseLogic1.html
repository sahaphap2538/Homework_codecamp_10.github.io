<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. คำสั่งต่อไปนี้จะแสดงค่าเป็นอะไร
        alert( null || 2 || undefined );  //2
        alert( alert(1) || 2 || alert(3) );  //1 ของ alert(1)ก่อน และ ได้ 2
        alert( 1 && null && 2 );        //null
        alert( alert(1) && alert(2) );  //1  ของ alert(1)ก่อน, undefined ของ alert(1) ที่โดนเลือก
        alert( null || 2 && 3 || 4 );   //3   เพราะ คิด && ก่อนได้ 3 และ || ก็ได้ 3
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 4. คำสั่ง alert ไหนที่จะถูกรันบ้าง

        if (-1 || 0) alert( 'first' );   //รัน เพราะมี -1 ทำให้ || เป็น true
        if (-1 && 0) alert( 'second' );    //ไม่รัน เพราะมี 0 ทำให้ && เป็น false
        if (null || -1 && 0) alert( 'third' );  //ไม่รัน เพราะได้ false
    </script>
</body>
</html>

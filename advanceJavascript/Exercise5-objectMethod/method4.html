<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 4.ให้ Object ชื่อ ladder มี method ขึ้น และ ลง
            - Object ชื่อ ladder สามารถเรียก function แบบนี้ได้
            - ดัดแปลง Object ชื่อ ladder สามารถเรียก function แบบนี้ได้ -->
    <script>
        let ladder = {
                step: 0,
                up() {
                    this.step++;
                    return this;
                },
                down() {
                    this.step--;
                    return this;
                },
                showStep: function() { 
                    alert( this.step );
                }
            };

        // ladder.up();
        // ladder.up();
        // ladder.down();
        // ladder.showStep();

        ladder.up().up().down().showStep();
    </script>
</body>
</html>

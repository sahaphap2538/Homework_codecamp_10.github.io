<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4.จงเขียนฟังก์ชัน sum(obj) ที่รับ obj ที่เก็บ properties โดยมี key เป็นชื่อพนักงานและมี value เป็นเงินเดือน 
        ให้ฟังก์ชันคืนค่าเป็นผลรวมของเงินเดือนพนักงานทั้งหมด -->
    <script>
        function sum(obj) {
            return Object.values(obj).reduce((s1,s2) => s1+s2) 
        }
        
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        console.log(sum(salaries));

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.สร้าง constructor function ที่ใช้สำหรับสร้าง Calculator โดยต้องมี 3 Methods นี้
            - read(): รับค่าจาก propmt สองตัว
            - sum(): ให้คืนค่าจากการบวกกันของตัวแปรสองตัว
            - mul(): ให้คืนค่าจากการคูณกันของตัวแปรสองตัว -->
    <script>
        function Calculator(){
            this.read = function (){
                 this.a = +prompt('Enter num1');
                 this.b = +prompt('Enter num2');
            };

            this.sum = function (){
                return this.a + this.b;
            };

            this.mul = function (){
                return this.a * this.b;
            };
        };

        let calculator = new Calculator();
        
        calculator.read();
        console.log(calculator.sum()); 
        console.log(calculator.mul()); 
        
    </script>
</body>
</html>

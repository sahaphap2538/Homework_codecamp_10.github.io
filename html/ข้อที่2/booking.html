<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book flight</title>
</head>
<body>
    <h1 style="display:inline-block;">Book Flight</h1>
    <nav style="display: inline-block;padding-left: 5mm ;">
        <a href="#">Schedule</a>
        <a href="#">Ticket</a>
        <a href="#">Hotel</a>
    </nav>
    <form action="">
        <div >
            <div style="display:inline-block;width: 40%;">
                <label for="flyFrom">Flying from</label><br>
                <select name="flyFrom" id="">
                    <option value="Karachi,Pakistan">Karachi,Pakistan</option>
                    <option value="Roied,Thailand">Roied,Thailand</option>
                    <option value="Tokyo,Japan">Tokyo,Japan</option>
                    <option value="Newyork,USA">Newyork,USA</option>
                    <option value="Vientiane,Lao">Vientiane,Lao</option>
                </select>
            </div>
            <div style="display:inline-block;width: 40%;">
                <label for="flyTo">To</label><br>
                <select name="flyFrom" id="">
                    <option value="Karachi,Pakistan">Islamabad,Pakistan</option>
                    <option value="Karachi,Pakistan">Karachi,Pakistan</option>
                    <option value="Tokyo,Japan">Tokyo,Japan</option>
                    <option value="Newyork,USA">Newyork,USA</option>
                    <option value="Vientiane,Lao">Vientiane,Lao</option>
                </select>
            </div>
        </div>
        <div style="padding-top:5mm;">
            <div style="display:inline-block;width: 40%;">
                <label for="Departing">Departing</label><br>
                <input type="date" name="Departing" id="">
            </div>
            <div style="display:inline-block;width: 40%;">
                <label for="Returning">Returning</label><br>
                <input type="date" name="Returning" id="">
            </div>
        </div>
        <div style="padding-top:5mm;">
            <div style="display:inline-block;width:15%;">
                <label for="Adult">Adult</label><br>
                <input type="number" name="Adult" id="" min="0" value="0">
            </div>
            <div style="display:inline-block;width:15%;">
                <label for="Child">Child</label><br>
                <input type="number" name="Child" id="" min="0" value="0">
            </div>
            <div style="display:inline-block;width:15%;">
                <label for="Infant">Infant</label><br>
                <input type="number" name="Infant" id="" min="0" value="0">
            </div>
            <div style="display:inline-block;width:15%;">
                <label for="Currency">Currency</label><br>
                <select name="Currency" id="">
                    <option value="PKR">PKR</option>
                    <option value="Bath">Bath</option>
                    <option value="Pond">Pond</option>
                    <option value="Dollar">Dollar</option>
                </select>
            </div>
        </div>
        <br><br>
        <input type="submit" value="SEARCH" style="background-color: goldenrod;">
    </form>
</body>
</html>
